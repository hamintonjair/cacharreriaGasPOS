services:
  # Backend API Service
  - type: web
    name: cacharreriagaspos-api
    env: node
    repo: https://github.com/hamintonjair/cacharreriaGasPOS.git
    rootDir: server
    buildCommand: "npm install && npx prisma generate && npx prisma migrate deploy"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: cacharreria-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: cacharreriagaspos-frontend
    env: static
    repo: https://github.com/hamintonjair/cacharreriaGasPOS.git
    rootDir: client
    buildCommand: "npm install && npm run build"
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: cacharreriagaspos-api
          type: web
          property: url
    routes:
      - type: rewrite
        source: /api/*
        destination: https://cacharreriagaspos-api.onrender.com/api/*

databases:
  - name: cacharreria-db
    databaseName: cacharreria_gas_db
    user: cacharreria_user
    plan: free
